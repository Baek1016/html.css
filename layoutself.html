<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout02</title>
    <link rel="stylesheet" href="./css/all.min.css">
</head>

<body>
    <!--헤더탑-->
    <div class="headTop">
        <div class="headTopGrid">
            <i class="fa-solid fa-heading"></i>
        </div>
    </div>
    <!--헤더-->
    <div class="head">
        <div class="headGrid">
            <div class="logo">Logo Here</div>
            <div class="nav">
                <div class="menu">about</div>
                <div class="menu">news</div>
                <div class="menu">portfolio</div>
            </div>
        </div>
    </div>

    <!--콘텐츠-->
    <div class="content01">
        <div class="content01Grid">
            <div class="header01">
                <div class="tile01">
                    Content Title
                </div>
                <div class="note">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus tempore molestias
                    aliquam quis repellat illum deleniti harum, blanditiis ad reprehenderit excepturi nemo, corporis
                    sint esse consequatur soluta asperiores minus veritatis?</div>
            </div>
            <div class="section01">
                <div class="artTop">

                </div>
                <div class="artBottom">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="content02">
        <div class="content02Grid">
            <div class="header02"></div>
            <div class="section02"></div>
        </div>
    </div>

    <div class="content03">
        <div class="content03Grid">
            <div class="header03"></div>
            <div class="section03"></div>
        </div>
    </div>

    <!-- 푸터 -->
    <div class="footer">
        <div class="footerGrid">
            <div class="logo"></div>
            <div class="note"></div>
            <div class="sns"></div>
        </div>
    </div>


</body>

</html>
